<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App (0-10)</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Counter: <span id="count">0</span></h1>
        <div class="buttons">
            <button onclick="changeCount(-1)" id="decreaseBtn">Decrease (-)</button>
            <button onclick="changeCount(1)" id="increaseBtn">Increase (+)</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
